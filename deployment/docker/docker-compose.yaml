version: "3.3"
services:
  product:
    build:
      context: ../../item-service
    image: mohinigonawala90/item:dev
    volumes:
      - $HOME/.aws:/root/.aws
    env_file:
      - ../../item-service/.env
    ports:
      - "8082:8082"
  order:
    build:
      context: ../../order-service
    image: mohinigonawala90/order:dev
    volumes:
      - $HOME/.aws:/root/.aws
    env_file:
      - ../../order-service/.env
    ports:
      - "8081:8081"
  user:
    build:
      context: ../../user-service
    image: mohinigonawala90/user:dev
    volumes:
      - $HOME/.aws:/root/.aws
    env_file:
      - ../../user-service/.env
    ports:
      - "8083:8083"
  client:
    build:
      context: ../../client
    image: mohinigonawala90/client:dev
    env_file:
      - ../../client/.env
    ports:
      - "3000:80"